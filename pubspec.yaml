name: dooz_color_picker
description: A Flutter package that provides widgets to enable a user to select a color and some other params of a RGB light using circular sliders.
version: 0.1.0
homepage: https://www.dooz-domotique.com
repository: https://github.com/OZEO-DOOZ/dooz_color_picker
issue_tracker: https://github.com/OZEO-DOOZ/dooz_color_picker/issues

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_lints: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true